<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>I've detail info</h1>
    <h2>Personal Details:</h2>
    <form>
        <label for="frist">First Name:</label>
        <input type="text" name="first" id="frist" required>
        <label for="middle">Middle Name:</label>
        <input type="text" name="middle" id="middle" required>
        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required>
        <br><br>
        <label for="con">Conform Password:</label>
        <input type="password" name="pass" id="con" required>
        <br><br>
        <label for="birth">Date Of Birth:</label>
        <input type="date" name="birth" id="birth" required>
        <br><br>

        <label for="gen">Your Gender:</label required>
        <br>
        <input type="radio" name="gender" id="male"  >
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label>
        <hr>

        <br>
        <label for="photo">Upload Your Photo:</label>
        <br>
        <input type="file" name="photo" id="photo">
        <br><br>
        <label for="work">Your Work:</label>
        <select name="work" id="work">
            
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Employee">Employee</option>
            <option value="Doctor">Doctor</option>
            <option value="ShopKeeper">ShopKeeper</option>
        </select>
        <br><br>
        <label for="add">Your  Address:</label>
        <br>
        <label for="country">Country:</label>
        <input type="text" name="country" id="country">
        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        <label for="pin">Pin code:</label>
        <input type="number" name="pin" id="pin">
        <br>
        <label for="district">District:</label>
        <input type="text" name="district" id="district">
        <label for="police">Poice Station:</label>
        <input type="text" name="police" id="police">
        <label for="post">post Office:</label>
        <input type="text" name="post" id="post">
        <br>
        <label for="vill">Village:</label>
        <input type="text" name="vill" id="vill">
        <label for="father">Father Name:</label>
        <input type="text" name="father" id="father">
        <br><br>
        <hr>

        <button type="submit">Submit</button>
        <button type="reset">Clear Form</button>
    </form>
</body>
</html>
