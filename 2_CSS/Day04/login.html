<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="login">
        
        <form>
            <h1>Login</h1>
            <div>
                <label for="neme" style="display: block;">User Name:</label>
                <input type="text" name="name" id="neme" style="display: block;" required placeholder="Enter your name">
            </div>
            <div>
                <label for="pass" style="display: block;">Password</label>
                <input type="password" name="pass" id="pass" style="display: block;" required placeholder="Enter your Password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
