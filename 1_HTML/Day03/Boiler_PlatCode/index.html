<!DOCTYPE html> 
  <!-- <!DOCTYPE html means> latest verson use kar rahe h ye batata n(version 5) -->
<html lang="en">
    <!-- lang means batata h ki kaun sa languge use kar rahe ho -->
<head>
    <meta charset="UTF-8">
    <!-- meta charset means ye input ko binary language me convert karta h and UTL is a disnary 
     jo sare charecter ke number ko store karta h -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta name="viewport" means ye pc,phone and desktop ke andar bhi open ho sake -->
    <title>Document</title>
    <!-- tittle ke andhar likhe huye data ko tab par show karvata hai -->
</head>
<body>
    <!-- body means iske andar likhe huye sare element ko display karva jata h -->
    <h1>Welcome to my first Boilerplate code</h1>
    <p>Kaise hai aap sab</p>
</body>
</html>
